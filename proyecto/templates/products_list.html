{% extends "padre.html" %}

{% block bloqueQueCambia %}


    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Autos</h2>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio">
      <div class="container">

        <div class="row">
          <div class="col-lg-12 d-flex justify-content-center">
            <ul id="portfolio-flters">
              <li data-filter="*" class="filter-active">Todos los modelos</li>
              <li data-filter=".SUV">SUV</li>
              <li data-filter=".Pick-ups">Pick-ups</li>
              <li data-filter=".Sedan">Sedan</li>
              <li data-filter=".Deportivos">Deportivos</li>
            </ul>
          </div>
        </div>


        <div class="row portfolio-container">
          {% for product in products %}
          <div class="col-lg-4 col-md-6 portfolio-item {{product.name}}">
            <div class="portfolio-wrap">
              <img src="{% if product.image %} {{product.image.url}} {% else %} https://www.diariolachayota.com/wp-content/uploads/2020/10/repuestos-ford-motor-company-originales-D_NQ_NP_891933-MLV28074904801_092018-F-1024x475.jpg   {% endif %}" class="img-fluid" alt="">
              <div class="portfolio-info">
                <h4>{{product.name}}</h4>
                <p>Precio: ${{product.price}}</p>
                <p>Stock: {{product.stock}}</p>
                <div class="portfolio-links">
                  <a href="/ford/compras" title="Comprar"><i class="bx bxs-cart-add"></i></a>
                  <a href="/ford/conoce_mas/?id={{product.id}}" title="Mas informacion"><i class="bx bxs-detail"></i></a>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
    </section><!-- End Portfolio Section -->


{% endblock bloqueQueCambia %}
