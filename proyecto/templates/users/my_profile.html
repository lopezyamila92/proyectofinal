{% extends "padre.html" %}



{% block bloqueQueCambia %}


    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">
  
          <div class="d-flex justify-content-between align-items-center">
            <h2>Mi Perfil</h2>

          </div>
  
        </div>
      </section><!-- End Breadcrumbs -->


<section id="team" class="team section-bg">
    <div class="container">

      <div class="section-title">
        <h2>Edición</h2>
        <p>Modifica los datos de tu perfil</p>
      </div>

      <div class="row">


<form action="" method="POST" enctype="multipart/form-data">
    <center>
    
    {% csrf_token %}
    
    <table>
    
        <div class="card" style="width: 25rem;">
            <center>
            {% if user.image %}
            <img src="{{user.image.url}}" class="card-img-top" style="width: 18rem;" alt="Card image cap">
            {% else %}
                 <img class="card-img-top" src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png" style="width: 18rem;"alt="Card image cap">
            {% endif %} 
            </center>
            {{form.as_table}}
            <div class="card-body">
            <p></p>             
            </div>
       </div>
    
    
    </table>
    
    <p></p><input type="submit" name="enviar"></p>   
    <a href="/users/delete_account/" class="btn btn-danger">Borrar</a>
    <a href="/users/password/" class="btn btn-light">Cambiar Contraseña</a>
    </center>    
    
</form>


    </div>

</div>
</section><!-- End Team Section -->


    
    
{% endblock %}
