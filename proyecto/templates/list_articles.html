{% extends "padre.html" %}

{% block bloqueQueCambia %}

  {% for article in object_list %}
  <br/>
  <div class="card" style="width: 18rem;">
    {% if product.image %} 
    <img src="{{article.image.url}}" class="card-img-top">
    {% else %} 
    <img src="https://www.diariolachayota.com/wp-content/uploads/2020/10/repuestos-ford-motor-company-originales-D_NQ_NP_891933-MLV28074904801_092018-F-1024x475.jpg" class="card-img-top" alt="...">
    {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">Precio: {{product.price}}</p>
      <p class="card-text">Stock:{{product.stock}} </p>
      <a href="#" class="btn btn-primary">COMPRAR</a>
      <a href="/ford/update-product/{{product.id}}" class="btn btn-primary">editar</a>
      <a href="/ford/delete-product/{{product.id}}" class="btn btn-danger">borar</a>
    </div>
  </div>
{% endfor %}

{% endblock bloqueQueCambia %}
